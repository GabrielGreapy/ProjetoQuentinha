{% block content %}

    <div class="container">
        <div class="lista-link">
            <a href="/devedores/{{ id }}">
                <button>Voltar</button>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="divida-info-div">
            <div class="divida-info">
                Id da divida: {{ divida["id_Divida"] }}
            </div>

                Id do Devedor: {{ divida["id_Devedor"] }}
            </div>
            <div class="divida-info">
                Valor da divida: R${{ divida["valor"] }}

        </div>
    </div>
    <div class="container">
        <div class="lista-link">
            <a href="/devedores/{{ id }}/perdoar_divida/{{ divida['id_Divida'] }}">
